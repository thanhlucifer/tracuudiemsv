<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout_user">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content_user" class="container-fluid py-4">

    <h1 class="text-center mb-5">Tra Cứu Sinh Viên</h1>
    <form th:action="@{/user/kqtra-cuu}" method="post" class="form-inline justify-content-center">
        <div class="form-group mx-sm-3">

            <input type="text" id="mssv" name="mssv" class="form-control mr-2" placeholder="Nhập MSSV">
        </div>
        <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
    </form>
</div>

<!-- Footer Start -->
