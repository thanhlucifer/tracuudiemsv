<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout_admin">
<head>
    <meta charset="UTF-8">
    <title>Sửa Ngành</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body>
<div layout:fragment="content_admin" class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="h3 mb-0">Sửa Ngành</h5>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/nganh/capnhat}" th:object="${nganh}" method="post">
                        <div class="mb-3">
                            <label for="maNganh" class="form-label">Mã Ngành</label>
                            <input type="text" class="form-control" id="maNganh" th:field="*{maNganh}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="tenNganh" class="form-label">Tên Ngành</label>
                            <input type="text" class="form-control" id="tenNganh" th:field="*{tenNganh}" required>
                        </div>
                        <div class="mb-3">
                            <label for="khoa" class="form-label">Khoa</label>
                            <select class="form-control" id="khoa" th:field="*{khoa.maKhoa}" required>
                                <option th:each="khoa : ${listKhoa}" th:value="${khoa.maKhoa}" th:text="${khoa.tenKhoa}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
</html>
