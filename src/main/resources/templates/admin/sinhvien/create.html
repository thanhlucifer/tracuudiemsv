<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout_admin">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sinh Viên</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>
<body>
<div layout:fragment="content_admin"  class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                        <b class="text-white text-capitalize ps-3">Thêm Sinh Viên</b>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <form th:action="@{/admin/sinhvien/luu}" method="post">
                        <div class="mb-3">
                            <label for="mssv" class="form-label">MSSV</label>
                            <input type="text" class="form-control" id="mssv" name="mssv" required>
                        </div>
                        <div class="mb-3">
                            <label for="hoTen" class="form-label">Họ Tên</label>
                            <input type="text" class="form-control" id="hoTen" name="hoTen" required>
                        </div>
                        <div class="mb-3">
                            <label for="phai" class="form-label">Phái</label>
                            <input type="text" class="form-control" id="phai" name="phai" required>
                        </div>
                        <div class="mb-3">
                            <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                            <input type="date" class="form-control" id="ngaySinh" name="ngaySinh" required>
                        </div>
                        <div class="mb-3">
                            <label for="noiSinh" class="form-label">Nơi Sinh</label>
                            <input type="text" class="form-control" id="noiSinh" name="noiSinh" required>
                        </div>
                        <div class="mb-3">
                            <label for="lop" class="form-label">Lớp</label>
                            <select class="form-select" id="lop" name="lop" required>
                                <option th:each="lop : ${listLop}" th:value="${lop.maLop}" th:text="${lop.tenLop}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="nganh" class="form-label">Ngành</label>
                            <select class="form-select" id="nganh" name="nganh" required>
                                <option th:each="nganh : ${listNganh}" th:value="${nganh.maNganh}" th:text="${nganh.tenNganh}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="khoa" class="form-label">Khoa</label>
                            <select class="form-select" id="khoa" name="khoa" required>
                                <option th:each="khoa : ${listKhoa}" th:value="${khoa.maKhoa}" th:text="${khoa.tenKhoa}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
</html>
